<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pulse | Modern Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div id="container">
        <div class="search-container">
            <div id="location">
                <div class="input-group">
                    <i class="fas fa-city"></i>
                    <input type="text" id="city" placeholder="Enter Location">
                </div>
                <button id="check" class="search-btn">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
            </div>
        </div>

        <div class="weather-card">
            <div class="weather-icon">
                <img src="tempicons/clouds.svg" alt="weather icon" id="tempIcon">
            </div>
            
            <div class="weather-info">
                <h2 id="weatherCountry" class="city-name">Cityname</h2>
                <div class="temp-container">
                    <h2 id="temperature" class="temperature">0째<strong>C</strong></h2>
                    <h3 id="weatherDescription" class="description">Description</h3>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-temperature-high"></i>
                        <span id="feelsLike">Feels Like 0째C</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">Humidity 0</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="coordinates">
                            <span id="longitude">0</span>째 E, 
                            <span id="latitude">0</span>째 N
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Default Cities Section -->
        <div id="default-cities-container">
            <!-- Placeholders for default cities will be generated by JS -->
        </div>
        <!-- End Default Cities Section -->

    </div>
    <script src="script.js"></script>
</body>
</html>
